                        : '';
                    window.webkit.messageHandlers.textChange.postMessage({
                        markdown: safeMarkdown
                    });
                } catch (e) {
                    // If getMarkdown fails, send empty string to prevent breaking
                    window.webkit.messageHandlers.textChange.postMessage({
                        markdown: ''
                    });
                }
            }
        }

        // Handle markdown conversion as you type
        function handleMarkdownConversion(e) {
            // Skip on delete/backspace
            if (e.inputType && (e.inputType.includes('delete') || e.inputType.includes('cut'))) {
                return;
            }

            // Use setTimeout to let the DOM update first
            setTimeout(() => {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const range = selection.getRangeAt(0);
                let node = range.startContainer;

                // Get the parent element
                if (node.nodeType === Node.TEXT_NODE) {
                    node = node.parentElement;
                }

                // Must be inside the editor
                if (!node || !editor.contains(node)) return;

                // Don't convert inside code blocks, pre tags, already formatted elements, links, or component editable fields
                if (node.closest('pre, code, strong, em, a, h1, h2, h3, h4, h5, h6, .component-url, .component-location')) return;

                const textContent = node.textContent || '';

                // Convert existing list item to task list: check if we're in a <li> and text starts with [ ] or [x]
                const listItem = node.closest('li');
                if (listItem && !listItem.closest('.task-list')) {
                    // Check if the list item text starts with [ ] or [x]
                    const listItemText = listItem.textContent || '';
                    const taskListMatch = listItemText.match(/^\[([ xX])\]\s+(.+?)(\s|$)/);
                    if (taskListMatch) {
                        const checked = taskListMatch[1].toLowerCase() === 'x';
                        const content = taskListMatch[2];
                        const trailingSpace = taskListMatch[3] || '';
                        const after = listItemText.substring(taskListMatch[0].length);

                        // Get the parent <ul> or <ol>
                        const parentList = listItem.parentElement;
                        if (parentList && (parentList.tagName === 'UL' || parentList.tagName === 'OL')) {
                            // Convert to task list
                            parentList.className = 'task-list';
                            
                            // Update the list item
                            if (checked) {
                                listItem.classList.add('checked');
                            } else {
                                listItem.classList.remove('checked');
                            }
                            
                            // Remove existing content and add checkbox
                            listItem.innerHTML = '';
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.checked = checked;
                            listItem.appendChild(checkbox);
                            
                            // Add the content
                            if (after) {
                                listItem.appendChild(document.createTextNode(' ' + content + trailingSpace + after));
                                // Place cursor after the space in the content
                                const newRange = document.createRange();
                                if (listItem.childNodes.length > 1 && listItem.childNodes[1].nodeType === Node.TEXT_NODE) {
                                    const textNode = listItem.childNodes[1];
                                    const cursorPos = content.length + trailingSpace.length;
                                    newRange.setStart(textNode, cursorPos);
                                    newRange.collapse(true);
                                    selection.removeAllRanges();
                                    selection.addRange(newRange);
                                }
                            } else {
                                listItem.appendChild(document.createTextNode(' ' + content));
                                placeCursorAtEnd(listItem);
                            }
                            
                            notifyChange();
                            return;
                        }
                    }
                }

                // Headings: ## text (requires space after ##)
                const headingMatch = textContent.match(/^(#{1,6})\s+(.+)$/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const content = headingMatch[2];
                    const heading = document.createElement('h' + level);
                    heading.textContent = content;
                    node.replaceWith(heading);
                    placeCursorAtEnd(heading);
                    return;
                }

                // Bold: **text** followed by space
                const boldMatch = textContent.match(/^(.*?)\*\*([^*]+)\*\*\s/);
                if (boldMatch) {
                    const before = boldMatch[1];
                    const boldText = boldMatch[2];
                    const after = textContent.substring(boldMatch[0].length);

                    const wrapper = document.createElement('div');
                    if (before) wrapper.appendChild(document.createTextNode(before));
                    const strong = document.createElement('strong');
                    strong.textContent = boldText;
                    wrapper.appendChild(strong);
                    wrapper.appendChild(document.createTextNode(' ' + after));

                    node.replaceWith(...wrapper.childNodes);
                    placeCursorAfter(strong, 1);
                    return;
                }

                // Italic: *text* or _text_ followed by space (but not bold)
                const italicMatch = textContent.match(/^(.*?)([*_])([^*_]+)\2\s/);
                if (italicMatch && !textContent.includes('**')) {
                    const before = italicMatch[1];
                    const italicText = italicMatch[3];
                    const after = textContent.substring(italicMatch[0].length);

                    const wrapper = document.createElement('div');
                    if (before) wrapper.appendChild(document.createTextNode(before));
                    const em = document.createElement('em');
                    em.textContent = italicText;
                    wrapper.appendChild(em);
                    wrapper.appendChild(document.createTextNode(' ' + after));

                    node.replaceWith(...wrapper.childNodes);
                    placeCursorAfter(em, 1);
                    return;
                }

                // Inline code: `code` followed by space
                const codeMatch = textContent.match(/^(.*?)`([^`]+)`\s/);
                if (codeMatch) {
                    const before = codeMatch[1];
                    const codeText = codeMatch[2];
                    const after = textContent.substring(codeMatch[0].length);

                    const wrapper = document.createElement('div');
                    if (before) wrapper.appendChild(document.createTextNode(before));
                    const code = document.createElement('code');
                    code.textContent = codeText;
                    wrapper.appendChild(code);
                    wrapper.appendChild(document.createTextNode(' ' + after));

                    node.replaceWith(...wrapper.childNodes);
                    placeCursorAfter(code, 1);
                    return;
                }

                // Task list: - [ ] or - [x] (check this BEFORE unordered list)
                // Match with or without trailing space/end
                const taskMatch = textContent.match(/^-\s+\[([ xX])\]\s+(.+?)(\s|$)/);
                if (taskMatch) {
                    const checked = taskMatch[1].toLowerCase() === 'x';
                    const content = taskMatch[2];
                    const trailingSpace = taskMatch[3] || '';
                    const after = textContent.substring(taskMatch[0].length);

                    const ul = document.createElement('ul');
                    ul.className = 'task-list';
                    const li = document.createElement('li');
                    if (checked) li.className = 'checked';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = checked;
                    li.appendChild(checkbox);
                    li.appendChild(document.createTextNode(' ' + content));
                    ul.appendChild(li);
                    
                    // If there's content after, we need to preserve it
                    if (after) {
                        const wrapper = document.createElement('div');
                        wrapper.appendChild(ul);
                        wrapper.appendChild(document.createTextNode(trailingSpace + after));
                        node.replaceWith(...wrapper.childNodes);
                        // Place cursor after the space in the text node
                        const textNode = wrapper.childNodes[1];
                        if (textNode && textNode.nodeType === Node.TEXT_NODE) {
                            const newRange = document.createRange();
                            newRange.setStart(textNode, trailingSpace.length);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        } else {
                            placeCursorAfter(ul, trailingSpace.length);
                        }
                    } else {
                        node.replaceWith(ul);
                        placeCursorAtEnd(li);
                    }
                    return;
                }

                // Unordered list: - item or * item
                // But skip if it looks like a task list pattern (starts with [ ] or [x])
                const listMatch = textContent.match(/^[-*]\s+(.+)$/);
                if (listMatch) {
                    const content = listMatch[1];
                    // Don't convert to regular list if it starts with [ ] or [x] (task list pattern)
                    if (content.match(/^\[[ xX]\]/)) {
                        // This will be handled by the task list pattern above
                        return;
                    }
                    const ul = document.createElement('ul');
                    const li = document.createElement('li');
                    li.textContent = content;
                    ul.appendChild(li);
                    node.replaceWith(ul);
                    placeCursorAtEnd(li);
                    return;
                }

                // Blockquote: > text
                const quoteMatch = textContent.match(/^>\s+(.+)$/);
                if (quoteMatch) {
                    const content = quoteMatch[1];
                    const blockquote = document.createElement('blockquote');
                    blockquote.textContent = content;
                    node.replaceWith(blockquote);
                    placeCursorAtEnd(blockquote);
                    return;
                }

                // Link: [text](url) - works with or without trailing space, anywhere in text
                const linkMatch = textContent.match(/(.*?)\[([^\]]+)\]\(([^)]+)\)(\s|$)/);
                if (linkMatch) {
                    const before = linkMatch[1];
                    const linkText = linkMatch[2];
                    const linkUrl = linkMatch[3];
                    const trailingSpace = linkMatch[4] || '';
                    const after = textContent.substring(linkMatch[0].length);

                    const wrapper = document.createElement('div');
                    if (before) wrapper.appendChild(document.createTextNode(before));
                    const link = document.createElement('a');
                    link.href = linkUrl;
                    link.textContent = linkText;
                    wrapper.appendChild(link);
                    if (after) {
                        wrapper.appendChild(document.createTextNode(trailingSpace + after));
                    } else if (trailingSpace) {
                        wrapper.appendChild(document.createTextNode(trailingSpace));
                    }

                    node.replaceWith(...wrapper.childNodes);
                    if (after) {
                        placeCursorAfter(link, trailingSpace.length);
                    } else {
                        placeCursorAfter(link, 0);
                    }
                    return;
                }

                // Code block: ``` (three backticks)
                const codeBlockMatch = textContent.match(/^```\s*(\w*)$/);
                if (codeBlockMatch) {
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.textContent = '\n';
                    pre.appendChild(code);
                    node.replaceWith(pre);
                    placeCursorAtEnd(code);
                    
                    // Show language menu for the new code block
                    setTimeout(() => {
                        showLanguageMenuForCodeBlock(pre);
                    }, 50);
                    return;
                }
            }, 0);
        }

        // Handle table input - parse markdown tables and convert to HTML
        function handleTableInput() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            let node = range.startContainer;

            // Get the parent element
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentElement;
            }

            // Must be inside the editor
            if (!node || !editor.contains(node)) return;

            // Look for table patterns in current node and surrounding siblings
            // Gather all consecutive text/p elements that might form a table
            let currentBlock = node;
            while (currentBlock && currentBlock !== editor && currentBlock.parentElement !== editor) {
                currentBlock = currentBlock.parentElement;
            }

            if (!currentBlock || currentBlock === editor) return;

            // Collect this block and adjacent blocks to check for table pattern
            let blocks = [currentBlock];
            let prev = currentBlock.previousElementSibling;
            let next = currentBlock.nextElementSibling;

            // Look back up to 10 blocks
            let lookback = 10;
            while (prev && lookback-- > 0) {
                blocks.unshift(prev);
                prev = prev.previousElementSibling;
            }

            // Look ahead up to 10 blocks
            let lookahead = 10;
            while (next && lookahead-- > 0) {
                blocks.push(next);
                next = next.nextElementSibling;
            }

            // Extract text from blocks
            let lines = blocks.map(b => b.textContent || '').filter(l => l.trim());
            let blockElements = blocks;

            // Try to find a markdown table pattern
            // Table format:
            // | Header 1 | Header 2 |
            // |----------|----------|
            // | Cell 1   | Cell 2   |

            // Find the separator line (contains |---|)
            let separatorIndex = -1;
            for (let i = 0; i < lines.length; i++) {
                if (/^\|?\s*[-:|\s]+\s*\|?\s*$/.test(lines[i]) && lines[i].includes('-')) {
                    separatorIndex = i;
                    break;
                }
            }

            if (separatorIndex > 0 && separatorIndex < lines.length - 1) {
                // We found a potential table!
                let headerLine = lines[separatorIndex - 1];
                let separatorLine = lines[separatorIndex];

                // Verify header line looks like a table row
                if (!headerLine.includes('|')) return;

                // Count how many rows belong to this table
                let tableStartIndex = separatorIndex - 1;
                let tableEndIndex = separatorIndex;

                // Collect all data rows after separator
                for (let i = separatorIndex + 1; i < lines.length; i++) {
                    if (lines[i].includes('|')) {
                        tableEndIndex = i;
                    } else {
                        break;
                    }
                }

                // Extract just the table lines
                let tableLines = lines.slice(tableStartIndex, tableEndIndex + 1);
                let tableMarkdown = tableLines.join('\n');

                // Parse the table using marked
                let tableHTML = marked.parse(tableMarkdown);

                // Create table element from parsed HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = tableHTML;
                const tableElement = tempDiv.querySelector('table');

                if (tableElement) {
                    // Find the actual DOM elements to replace
                    let firstBlock = blockElements[blocks.findIndex(b => (b.textContent || '').trim() === tableLines[0])];
                    let lastBlock = blockElements[blocks.findIndex(b => (b.textContent || '').trim() === tableLines[tableLines.length - 1])];

                    if (firstBlock && lastBlock) {
                        // Remove all blocks in the table range except the first
                        let currentRemove = firstBlock.nextElementSibling;
                        while (currentRemove && currentRemove !== lastBlock.nextElementSibling) {
                            let toRemove = currentRemove;
                            currentRemove = currentRemove.nextElementSibling;
                            toRemove.remove();
                        }

                        // Wrap table in table-wrapper with controls
                        const wrapper = wrapTableWithControls(tableElement);

                        // Replace first block with the wrapped table
                        firstBlock.replaceWith(wrapper);

                        // Place cursor after the table
                        const newRange = document.createRange();
                        newRange.setStartAfter(wrapper);
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);

                        notifyChange();
                    }
                }
            }
        }

        // Wrap table with controls
        function wrapTableWithControls(table) {
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            wrapper.contentEditable = 'false';

            const controls = document.createElement('div');
            controls.className = 'table-controls';
            controls.style.top = '-32px';
            controls.style.right = '0';
            controls.innerHTML = `
                <button onclick="addRowAbove(this)">+ Row Above</button>
                <button onclick="addRowBelow(this)">+ Row Below</button>
                <button onclick="addColumnLeft(this)">+ Col Left</button>
                <button onclick="addColumnRight(this)">+ Col Right</button>
                <button onclick="deleteRow(this)">− Row</button>
                <button onclick="deleteColumn(this)">− Col</button>
            `;

            // Make table cells editable
            table.querySelectorAll('td, th').forEach(cell => {
                cell.contentEditable = 'true';
            });

            wrapper.appendChild(controls);
            wrapper.appendChild(table);

            return wrapper;
        }

        // Table manipulation functions
        window.addRowAbove = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const targetRow = selectedCell ? selectedCell.parentElement : table.querySelector('tbody tr, tr');

            if (targetRow) {
                // Don't allow adding rows above header
                const isHeaderRow = targetRow.parentElement.tagName === 'THEAD' ||
                                   targetRow.querySelector('th') !== null;

                if (isHeaderRow) {
                    return; // Silently ignore - can't add above header
                }

                const newRow = document.createElement('tr');
                const cellCount = targetRow.querySelectorAll('td, th').length;

                for (let i = 0; i < cellCount; i++) {
                    const cell = document.createElement('td');
                    cell.contentEditable = 'true';
                    cell.textContent = '';
                    newRow.appendChild(cell);
                }

                targetRow.parentElement.insertBefore(newRow, targetRow);
                notifyChange();
            }
        };

        window.addRowBelow = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const targetRow = selectedCell ? selectedCell.parentElement : table.querySelector('tbody tr:last-child, tr:last-child');

            if (targetRow) {
                const newRow = document.createElement('tr');
                const cellCount = targetRow.querySelectorAll('td, th').length;

                for (let i = 0; i < cellCount; i++) {
                    const cell = document.createElement('td');
                    cell.contentEditable = 'true';
                    cell.textContent = '';
                    newRow.appendChild(cell);
                }

                if (targetRow.nextElementSibling) {
                    targetRow.parentElement.insertBefore(newRow, targetRow.nextElementSibling);
                } else {
                    targetRow.parentElement.appendChild(newRow);
                }

                notifyChange();
            }
        };

        window.addColumnLeft = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const cellIndex = selectedCell ? Array.from(selectedCell.parentElement.children).indexOf(selectedCell) : 0;

            table.querySelectorAll('tr').forEach((row, rowIndex) => {
                // Check if this is a header row
                const isHeaderRow = row.parentElement.tagName === 'THEAD' ||
                                   row.querySelector('th') !== null ||
                                   (rowIndex === 0 && table.querySelector('thead') === null);

                const newCell = document.createElement(isHeaderRow ? 'th' : 'td');
                newCell.contentEditable = 'true';
                newCell.textContent = '';
                const targetCell = row.children[cellIndex];
                if (targetCell) {
                    row.insertBefore(newCell, targetCell);
                }
            });

            notifyChange();

        window.addColumnRight = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const cellIndex = selectedCell ? Array.from(selectedCell.parentElement.children).indexOf(selectedCell) : -1;

                const isHeaderRow = row.parentElement.tagName === 'THEAD' ||

                                   (rowIndex === 0 && table.querySelector('thead') === null);

                const newCell = document.createElement(isHeaderRow ? 'th' : 'td');

                newCell.textContent = '';
                const targetCell = row.children[cellIndex];
                if (targetCell && targetCell.nextElementSibling) {

            });

        window.deleteRow = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const targetRow = selectedCell ? selectedCell.parentElement : table.querySelector('tbody tr:last-child, tr:last-child');

            if (targetRow && table.querySelectorAll('tr').length > 2) {
                // Don't allow deleting the header row
                const isHeaderRow = targetRow.parentElement.tagName === 'THEAD' ||
                                   targetRow.querySelector('th') !== null;

                if (isHeaderRow) {

        window.deleteColumn = function(button) {
            const wrapper = button.closest('.table-wrapper');
            const table = wrapper.querySelector('table');
            const selectedCell = table.querySelector('.selected-cell');
            const cellIndex = selectedCell ? Array.from(selectedCell.parentElement.children).indexOf(selectedCell) : -1;

            if (cellIndex >= 0) {
                const firstRow = table.querySelector('tr');
                if (firstRow && firstRow.querySelectorAll('td, th').length > 1) {
                    table.querySelectorAll('tr').forEach(row => {
                        if (row.children[cellIndex]) {
                            row.children[cellIndex].remove();
                        }
                    });
                    notifyChange();
                }
            }
        };

        // Cell navigation helpers
        function getNextCell(currentCell) {
            const nextCell = currentCell.nextElementSibling;
            if (nextCell && (nextCell.tagName === 'TD' || nextCell.tagName === 'TH')) {
                return nextCell;
            }

            // Move to first cell of next row
            const currentRow = currentCell.parentElement;
            const nextRow = currentRow.nextElementSibling;
            if (nextRow) {
                return nextRow.querySelector('td, th');
            }

            return null;
        }

        function getPreviousCell(currentCell) {
            const prevCell = currentCell.previousElementSibling;
            if (prevCell && (prevCell.tagName === 'TD' || prevCell.tagName === 'TH')) {
                return prevCell;
            }

            // Move to last cell of previous row
            const currentRow = currentCell.parentElement;
            const prevRow = currentRow.previousElementSibling;
            if (prevRow) {
                const cells = prevRow.querySelectorAll('td, th');
                return cells[cells.length - 1];
            }

            return null;
        }

        // Helper: place cursor at end of element
        function placeCursorAtEnd(element) {
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(element);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Helper: place cursor after element with offset
        function placeCursorAfter(element, offset) {
            const selection = window.getSelection();
            const range = document.createRange();
            if (element.nextSibling && element.nextSibling.nodeType === Node.TEXT_NODE) {
                range.setStart(element.nextSibling, offset);
                range.collapse(true);
            } else {
                range.setStartAfter(element);
                range.collapse(true);
            }
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Handle slash commands
        function handleSlashCommand() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            const textContent = range.startContainer.textContent || '';
            const cursorPos = range.startOffset;

            // Check if we typed '/' at the start of a line or after space
            const textBefore = textContent.substring(0, cursorPos);
            const lastSlashIndex = textBefore.lastIndexOf('/');

            if (lastSlashIndex !== -1) {
                const charBefore = lastSlashIndex > 0 ? textBefore[lastSlashIndex - 1] : '\n';
                if (charBefore === '\n' || charBefore === ' ') {
                    const query = textBefore.substring(lastSlashIndex + 1).toLowerCase();
                    showSlashMenu(query, range);
                    return;
                }
            }

            hideSlashMenu();
        }

        function showSlashMenu(query, range) {
            slashMenuItems = slashCommands.filter(cmd =>
                cmd.title.toLowerCase().includes(query) ||
                cmd.description.toLowerCase().includes(query)
            );

            if (slashMenuItems.length === 0) {
                hideSlashMenu();
                return;
            }

            selectedItemIndex = 0;

            // Render menu
            slashMenu.innerHTML = slashMenuItems.map((item, index) => `
                <div class="menu-item ${index === 0 ? 'selected' : ''}" data-index="${index}">
                    <div class="title">${item.title}</div>
                    <div class="description">${item.description}</div>
                </div>
            `).join('');

            // Position menu at cursor
            const rect = range.getBoundingClientRect();
            slashMenu.style.left = rect.left + 'px';
            slashMenu.style.top = (rect.bottom + 4) + 'px';
            slashMenu.style.display = 'block';

            slashMenuVisible = true;

            // Add click handlers
            slashMenu.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    insertSlashCommand(parseInt(item.dataset.index));
                });
            });
        }

        function hideSlashMenu() {
            slashMenu.style.display = 'none';
            slashMenuVisible = false;
        }

        function insertSlashCommand(index) {
            const command = slashMenuItems[index];
            if (!command) return;

            const selection = window.getSelection();
            if (!selection.rangeCount) return;

            const range = selection.getRangeAt(0);
            const textContent = range.startContainer.textContent || '';
            const cursorPos = range.startOffset;
            const textBefore = textContent.substring(0, cursorPos);
            const lastSlashIndex = textBefore.lastIndexOf('/');

            // Delete the slash and query
            range.setStart(range.startContainer, lastSlashIndex);
            range.deleteContents();

            // Handle text inserts (for component syntax)
            if (command.isTextInsert) {
                // Process the component syntax through parseCustomComponents to get HTML
                const processedHTML = parseCustomComponents(command.insertText);

                // Insert as HTML
                const template = document.createElement('div');
                template.innerHTML = processedHTML;
                const node = template.firstChild;

                range.insertNode(node);

                // Try to select editable content within the component
                // For iframe/map, find the location/URL text that user should edit
                const editableElements = node.querySelectorAll('a, [contenteditable]');
                if (editableElements.length > 0) {
                    // Focus on the link or editable element
                    const firstEditable = editableElements[0];
                    range.selectNodeContents(firstEditable);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } else {
                    // Otherwise just place cursor after the inserted element
                    range.setStartAfter(node);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            } else {
                // Insert HTML template
                const template = document.createElement('div');
                template.innerHTML = command.template;
                let node = template.firstChild;

                // Wrap tables with controls
                if (node.tagName === 'TABLE') {
                    node = wrapTableWithControls(node);
                }

                range.insertNode(node);
                range.setStartAfter(node);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            hideSlashMenu();
            applySyntaxHighlighting();
            notifyChange();
        }

        // Keyboard navigation for slash menu and block exit
        document.addEventListener('keydown', (e) => {
            // Don't interfere with Monaco editors
            if (e.target.closest('.monaco-editor-container')) return;
            
            // Handle table navigation and shortcuts
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                let node = range.startContainer;
                if (node.nodeType === Node.TEXT_NODE) {
                    node = node.parentElement;
                }

                // Check if we're in a table cell
                const currentCell = node.closest('td, th');
                const currentTable = node.closest('table');

                if (currentCell && currentTable) {
                    // Mark as selected for button actions
                    document.querySelectorAll('.selected-cell').forEach(cell => {
                        cell.classList.remove('selected-cell');
                    });
                    currentCell.classList.add('selected-cell');

                    // Tab: Move to next cell
                    if (e.key === 'Tab' && !e.shiftKey) {
                        e.preventDefault();
                        const nextCell = getNextCell(currentCell);
                        if (nextCell) {
                            nextCell.focus();
                            const newRange = document.createRange();
                            newRange.selectNodeContents(nextCell);
                            newRange.collapse(false);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        }
                        return;
                    }

                    // Shift+Tab: Move to previous cell
                    if (e.key === 'Tab' && e.shiftKey) {
                        e.preventDefault();
                        const prevCell = getPreviousCell(currentCell);
                        if (prevCell) {
                            prevCell.focus();
                            const newRange = document.createRange();
                            newRange.selectNodeContents(prevCell);
                            newRange.collapse(false);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+ArrowUp: Add row above
                    if (e.key === 'ArrowUp' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="addRowAbove"]');
                            if (button) button.click();
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+ArrowDown: Add row below
                    if (e.key === 'ArrowDown' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="addRowBelow"]');
                            if (button) button.click();
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+ArrowLeft: Add column left
                    if (e.key === 'ArrowLeft' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="addColumnLeft"]');
                            if (button) button.click();
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+ArrowRight: Add column right
                    if (e.key === 'ArrowRight' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="addColumnRight"]');
                            if (button) button.click();
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+Backspace: Delete row
                    if (e.key === 'Backspace' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="deleteRow"]');
                            if (button) button.click();
                        }
                        return;
                    }

                    // Cmd/Ctrl+Shift+Delete: Delete column
                    if (e.key === 'Delete' && e.shiftKey && (e.metaKey || e.ctrlKey)) {
                        e.preventDefault();
                        const wrapper = currentTable.closest('.table-wrapper');
                        if (wrapper) {
                            const button = wrapper.querySelector('button[onclick*="deleteColumn"]');
                            if (button) button.click();
                        }
                        return;
                    }
                }
            }

            // Handle link decomposition with backspace
            if (e.key === 'Backspace') {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    
                    if (range.collapsed) {
                        let container = range.startContainer;
                        let node = container;
                        
                        // Get the parent element if we're in a text node
                        if (container.nodeType === Node.TEXT_NODE) {
                            node = container.parentElement;
                        }
                        
                        // Check if we're inside a link and at the start
                        const link = node.closest('a');
                        if (link && link.href) {
                            // Check if cursor is at the start of the link's content
                            if (range.startOffset === 0) {
                                // We're at the start of the link, convert it
                                e.preventDefault();
                                
                                const linkText = link.textContent || '';
                                const linkUrl = link.href;
                                
                                // Create markdown text without closing parenthesis
                                const markdownText = `[${linkText}](${linkUrl}`;
                                
                                // Replace link with markdown text
                                const textNode = document.createTextNode(markdownText);
                                link.replaceWith(textNode);
                                
                                // Place cursor at the end (where ) would be)
                                const newRange = document.createRange();
                                newRange.selectNodeContents(textNode);
                                newRange.collapse(false);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                                
                                notifyChange();
                                return;
                            }
                        }
                        
                        // Check if we're right after a link (previous sibling is a link)
                        if (container.nodeType === Node.TEXT_NODE && range.startOffset === 0) {
                            const prevSibling = container.previousSibling;
                            if (prevSibling && prevSibling.tagName === 'A') {
                                const link = prevSibling;
                                const linkText = link.textContent || '';
                                const linkUrl = link.href;
                                
                                e.preventDefault();
                                
                                // Create markdown text without closing parenthesis
                                const markdownText = `[${linkText}](${linkUrl}`;
                                
                                // Replace link with markdown text
                                const textNode = document.createTextNode(markdownText);
                                link.replaceWith(textNode);
                                
                                // Place cursor at the end (where ) would be)
                                const newRange = document.createRange();
                                newRange.selectNodeContents(textNode);
                                newRange.collapse(false);
                                selection.removeAllRanges();
                                selection.addRange(newRange);
                                
                                notifyChange();
                                return;
                            }
                        }
                        
                        // Also check if the previous sibling element is a link
                        if (node && node.previousElementSibling && node.previousElementSibling.tagName === 'A') {
                            const link = node.previousElementSibling;
                            const linkText = link.textContent || '';
                            const linkUrl = link.href;
                            
                            e.preventDefault();
                            
                            // Create markdown text without closing parenthesis
                            const markdownText = `[${linkText}](${linkUrl}`;
                            
                            // Replace link with markdown text
                            const textNode = document.createTextNode(markdownText);
                            link.replaceWith(textNode);
                            
                            // Place cursor at the end (where ) would be)
                            const newRange = document.createRange();
                            newRange.selectNodeContents(textNode);
                            newRange.collapse(false);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                            
                            notifyChange();
                            return;
                        }
                    }
                }
            }

            // Handle component deletion with backspace/delete
            if (e.key === 'Backspace' || e.key === 'Delete') {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    let node = range.startContainer;

                    // Find if we're inside or adjacent to a component
                    if (node.nodeType === Node.TEXT_NODE) {
                        node = node.parentElement;
                    }

                    const component = node.closest('.component-wrapper');

                    // If cursor is at the start of a component or component is selected, delete it
                    if (component) {
                        // Check if the entire component is selected or cursor is at start/end
                        const isCollapsed = range.collapsed;
                        const atStart = range.startOffset === 0 && node === component.firstChild;

                        if (!isCollapsed || atStart) {
                            e.preventDefault();
                            const newP = document.createElement('p');
                            newP.innerHTML = '<br>';
                            component.replaceWith(newP);

                            // Place cursor in the new paragraph
                            const newRange = document.createRange();
                            newRange.setStart(newP, 0);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);

                            notifyChange();
                            return;
                        }
                    }

                    // Also handle deleting component when backspacing from after it
                    if (e.key === 'Backspace' && range.collapsed) {
                        const prevNode = range.startContainer.previousSibling;
                        if (prevNode && prevNode.classList && prevNode.classList.contains('component-wrapper')) {
                            e.preventDefault();
                            const newP = document.createElement('p');
                            newP.innerHTML = '<br>';
                            prevNode.replaceWith(newP);

                            // Place cursor in the new paragraph
                            const newRange = document.createRange();
                            newRange.setStart(newP, 0);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);

                            notifyChange();
                            return;
                        }
                    }
                }
            }

            // Handle slash menu navigation
            if (slashMenuVisible) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedItemIndex = Math.min(selectedItemIndex + 1, slashMenuItems.length - 1);
                    updateMenuSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedItemIndex = Math.max(selectedItemIndex - 1, 0);
                    updateMenuSelection();
                } else if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    insertSlashCommand(selectedItemIndex);
                } else if (e.key === 'Escape') {
                    hideSlashMenu();
                }
                return;
            }

            // Handle Enter key in special blocks and task lists
            if (e.key === 'Enter') {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const range = selection.getRangeAt(0);
                let node = range.startContainer;

                // Walk up the tree to find the parent element
                while (node && node.nodeType === Node.TEXT_NODE) {
                    node = node.parentNode;
                }

                // Check if we're in a task list item
                const taskListItem = node.closest('li');
                const taskList = taskListItem ? taskListItem.closest('ul.task-list') : null;
                
                if (taskList && taskListItem) {
                    e.preventDefault();
                    
                    if (e.shiftKey) {
                        // Shift+Enter: Exit the task list
                        const newP = document.createElement('p');
                        newP.innerHTML = '<br>';
                        taskList.insertAdjacentElement('afterend', newP);
                        
                        const newRange = document.createRange();
                        newRange.setStart(newP, 0);
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                        
                        notifyChange();
                        return;
                    }
                    
                    // Regular Enter: Create a new task list item
                    const newLi = document.createElement('li');
                    const newCheckbox = document.createElement('input');
                    newCheckbox.type = 'checkbox';
                    newCheckbox.checked = false;
                    newLi.appendChild(newCheckbox);
                    newLi.appendChild(document.createTextNode(' '));
                    
                    // Insert after current list item
                    if (taskListItem.nextSibling) {
                        taskList.insertBefore(newLi, taskListItem.nextSibling);
                    } else {
                        taskList.appendChild(newLi);
                    }
                    
                    // Place cursor in the new list item
                    const newRange = document.createRange();
                    newRange.setStart(newLi.childNodes[1], 1); // After the space
                    newRange.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                    
                    notifyChange();
                    return;
                }

                // Check if we're in a special block (walk up to be sure)
                let specialBlock = null;
                let current = node;
                while (current && current !== editor) {
                    if (current.matches && current.matches('pre, blockquote, .callout, .iframe-container, .map-container')) {
                        specialBlock = current;
                        break;
                    }
                    current = current.parentElement;
                }

                if (specialBlock) {
                    e.preventDefault();

                    if (e.shiftKey) {
                        // Shift+Enter: Exit the block
                        const newP = document.createElement('p');
                        newP.innerHTML = '<br>'; // Empty paragraph with line break
                        specialBlock.insertAdjacentElement('afterend', newP);

                        // Move cursor to the new paragraph
                        const newRange = document.createRange();
                        newRange.setStart(newP, 0);
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);

                        notifyChange();
                        updateBlockHint();
                    } else {
                        // Regular Enter: Insert line break inside the block
                        range.deleteContents();

                        // Insert a line break
                        const br = document.createElement('br');
                        range.insertNode(br);

                        // Move cursor after the line break
                        range.setStartAfter(br);
                        range.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(range);

                        notifyChange();
                    }
                }
            }
        });

        function updateMenuSelection() {
            slashMenu.querySelectorAll('.menu-item').forEach((item, index) => {
                item.classList.toggle('selected', index === selectedItemIndex);
            });
        }

        // Update block hint visibility based on cursor position
        function updateBlockHint() {
            const selection = window.getSelection();
            if (!selection.rangeCount) {
                blockHint.classList.remove('show');
                tableHint.classList.remove('show');
                return;
            }

            let node = selection.getRangeAt(0).startContainer;
            if (node.nodeType === Node.TEXT_NODE) {
                node = node.parentElement;
            }

            // Check if cursor is in a table
            const tableCell = node.closest('td, th');
            if (tableCell) {
                blockHint.classList.remove('show');
                tableHint.classList.add('show');
                return;
            }

            // Check if cursor is in a special block
            const specialBlock = node.closest('pre, blockquote, .callout, .iframe-container, .map-container');
            if (specialBlock) {
                blockHint.classList.add('show');
                tableHint.classList.remove('show');
            } else {
                blockHint.classList.remove('show');
                tableHint.classList.remove('show');
            }
        }

        // Listen for selection changes to update hint
        document.addEventListener('selectionchange', () => {
            if (document.activeElement === editor || editor.contains(document.activeElement)) {
                updateBlockHint();
            }
        });

        // Also update on click
        editor.addEventListener('click', updateBlockHint);

        // Expose functions to Swift
        window.setContent = setContent;
        window.getMarkdown = getMarkdown;

        // Initial load
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.ready) {
            window.webkit.messageHandlers.ready.postMessage({});
        }
    </script>
